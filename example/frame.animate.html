<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iFrame message passing test</title>
    <meta name="description" content="iFrame message passing test" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      a.back {
        float: right;
        margin-left: 8px;
      }
      html{
        margin: 0;
        padding: 8px 10px;
        border: solid 1px red;
      }
      p {
        padding: 12px 218px 0 0;
        margin: 0 0 5px;
      }
      th {
        text-align: right;
        padding: 0 10px 0 0;
      }

      #abs {
        position: absolute;
        padding: 0 2px 0 12px;
        top: 0;
        right: 0;
        width: 200px;
        height: 1px;
        overflow: hidden;
        background-color: wheat;
        animation-direction: alternate;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-name: animate;
        z-index: -10;
      }

      #abs p {
        margin: 35px 0;
        width: 180px;
      }

      @keyframes animate {
        from {
         height: 1px;
          
        }

        to {
          height: 900px;
        }
      }
    </style>
  </head>

  <body>
    <a href="frame.content.html" class="back">Back to page 1</a>
    <b>iFrame</b>

    <p>
      This iframe contains a page element animated via CSS to change the height of the page. 
    </p>

    <h4>Data return by parentIFrame.getPageInfo()</h4>
    <div id="data"></div>

    <div id="abs" data-iframe-size>
      <p>
        This is an absolute positioned element that will animate to a height of
        600px
      </p>
    </div>

    <!-- script>
      for (var i = 0; i < 10000; i++) {
        document.write(
          '<div style="position: absolute">This is a test to see if the page will grow to accommodate the content.</div>'
        );
      }
      
    </script -->

    <script>
      window.iFrameResizer = {
        onReady: () => {
          parentIFrame.getPageInfo((pageInfo) => {
            document.getElementById('data').innerHTML = `<table>${
              Object.entries(pageInfo)
                .map(([key, value]) => `<tr><th>${key}:</th><td> ${value}</td>`)
                .join('')
          }`
          })
        }
      }
    </script>

    <script
      type="text/javascript"
      src="../js/iframeResizer.contentWindow.js"
    ></script>
    
  </body>
</html>
